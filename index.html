<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./third_party/mdl/material.min.css">
    <script src="./third_party/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      .app-page {
        /* Pages should not be visible until JS determines which one should
           be shown. */
        display: none;
        margin: 15px;
      }
      .app-page.visible {
        display: block;
      }
      #templates {
        display: none;
      }

    </style>
    <script src="js/topic.js" type="module"></script>
    <!-- Consider using bundle.js for deployment.
    -->
  </head>
  <body>
    <div id="templates">
      <li class="mdl-list__item mdl-list__item--three-line topic">
              <span class="mdl-list__item-primary-content">
              <i class="material-icons  mdl-list__item-avatar">person</i>
              <span class="topic-title">Topic Title</span>
              <span class="mdl-list__item-text-body topic-description">
                  Description goes here.... maybe.
              </span>
              </span>
              <span class="mdl-list__item-secondary-content">
                    <a class="mdl-list__item-secondary-action" href="#">
                    <button class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">thumb_up</i>
                          </button></a>
              <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons upvote">thumb_up</i></a>
              <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons downvote">thumb_down</i></a>
              </span>
          </li>      
    </div>
    <!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">Topic</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<span id="user"></span>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Topic</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link visible-before-auth" href="#" onclick="hidemenu()">Main</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
        <div class="page-content app-page visible" id="page-main">
          <h4>Main page</h4>
            <!-- Three Line List with secondary info and action -->
            <style>
                .demo-list-three {
                
                }
                </style>
                
                <ul id="topic-list" class="demo-list-three mdl-list">
                </ul>
          <!-- Colored FAB button with ripple TODO: Move to bottom-right (fixed-pos)-->
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="AddTopic">
            <i class="material-icons">add</i>
          </button>
        </div>
        <div class="page-content app-page" id="page-add">
          <!-- Square card -->
<style>
    .demo-card-square.mdl-card {
      width: 320px;
      height: 320px;
    }
    .demo-card-square > .mdl-card__title {
      color: #fff;
      background:
        /* sourced from https://www.kesher.org.il/en/nta-2/ */
        url('/assets/nta.jpg') bottom right 15% no-repeat #46B6AC;
    }
    </style>
    
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Update</h2>
      </div>
      <form action="#" id="formNewTopic">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="newTopic">
          <label class="mdl-textfield__label" for="newTopic">Add a topic...</label>
        </div>
      
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="addRoomDone">
              <i class="material-icons">done</i>
          </button> 
        </div>
      </form>
    </div>
        </div>
      </main>
		</div>
		<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </body>
</html>

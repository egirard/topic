<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./third_party/mdl/material.min.css">
    <script src="./third_party/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="js/topic.js" type="module"></script>
    <!-- Consider using bundle.js for deployment.
    -->
  </head>
  <body>
    <div id="templates">
      <li class="mdl-list__item mdl-list__item--three-line topic">
              <span class="mdl-list__item-primary-content">
              <i class="material-icons  mdl-list__item-avatar">people</i>
              <!-- person_outline (no votes); person <1 vote>; person_add (temp during upvote?); people_alt (majority)-->
              <span class="topic-title">Topic Title</span>
              <span class="mdl-list__item-text-body topic-description">
                  Description goes here.... maybe.
              </span>
              </span>
              <span class="mdl-list__item-secondary-content actions">
                <span>
                    <a class="mdl-list__item-secondary-action" href="#">
                    <button class="mdl-button mdl-js-button mdl-button--icon ignore">
                            <i class="material-icons">person_outline</i>
                          </button></a>
                          <a class="mdl-list__item-secondary-action" href="#">
                              <button class="mdl-button mdl-js-button mdl-button--icon upvote">
                                      <i class="material-icons">person_add</i>
                                    </button></a>
              <!-- <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons upvote">person_add</i></a> -->
                                  </span>
              <!-- <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons downvote">thumb_down</i></a> -->
              <!-- block (null sign on left); 
                person_add_disabled (looks like an add with a slash through it)
                replay_5 (ask for five more minutes)
                fast_forward (skip to end of meeting)
                recent_actors (see conversations from last session?)
                not_interested (circle slash)
                how_to_vote (needs vote); ballot; -->
              </span>
          </li>      
    </div>
    <!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">Topic</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<span id="user"></span>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Topic</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link visible-before-auth" href="#" onclick="hidemenu()">Main</a>
				</nav>
			</div>

      <div class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
          <div class="mdc-tab-scroller__scroll-area mdc-tab-scroller__scroll-area--scroll" style="margin-bottom: 0px;">
            <div class="mdc-tab-scroller__scroll-content">
              <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" id="mdc-tab-4">
                <span class="mdc-tab__content">
                  <span class="mdc-tab__icon material-icons" aria-hidden="true">access_time</span>
                  <span class="mdc-tab__text-label">New (needs vote)</span>
                </span>
                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline" style=""></span>
                </span>
                <span class="mdc-tab__ripple mdc-ripple-upgraded" style="--mdc-ripple-fg-size:239px; --mdc-ripple-fg-scale:1.72158; --mdc-ripple-fg-translate-start:93.5973px, -84.3979px; --mdc-ripple-fg-translate-end:79.7891px, -95.5px;"></span>
              </button>
              <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-5"><span class="mdc-tab__content"><span class="mdc-tab__icon material-icons" aria-hidden="true">near_me</span>
                <span class="mdc-tab__text-label">My topics</span></span>
                <span class="mdc-tab-indicator">
                  <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline" style=""></span></span>
                  <span class="mdc-tab__ripple mdc-ripple-upgraded" style="--mdc-ripple-fg-size:233px; --mdc-ripple-fg-scale:1.72651; --mdc-ripple-fg-translate-start:113.116px, -74.1465px; --mdc-ripple-fg-translate-end:78.1641px, -92.5px;"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-6"><span class="mdc-tab__content">
                  <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
                  <span class="mdc-tab__text-label">Popular</span></span><span class="mdc-tab-indicator">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline" style=""></span></span>
                  <span class="mdc-tab__ripple mdc-ripple-upgraded" style="--mdc-ripple-fg-size:247px; --mdc-ripple-fg-scale:1.7201; --mdc-ripple-fg-translate-start:69.8093px, -97.2627px; --mdc-ripple-fg-translate-end:82.5391px, -99.5px;">
      </span></button></div></div></div></div>

      <main class="mdl-layout__content">
        <div class="page-content app-page visible" id="page-main">
          
            <!-- Three Line List with secondary info and action -->
            <style>
                .demo-list-three {
                
                }
                </style>
                
                <ul id="topic-list" class="demo-list-three mdl-list">
                </ul>
          <!-- Colored FAB button with ripple -->
          <div class="controls">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="AddTopic">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
        <div class="page-content app-page" id="page-add">
          <!-- Square card -->
          <style>
          .demo-card-square.mdl-card {
            width: 320px;
            height: 320px;
          }
          .demo-card-square > .mdl-card__title {
            color: #fff;
            background:
              /* sourced from https://www.kesher.org.il/en/nta-2/ */
              url('/assets/nta.jpg') bottom right 15% no-repeat #46B6AC;
          }
          </style>
    
          <div class="demo-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text" style="color: black">Add a new topic</h2>
            </div>
            <form action="#" id="formNewTopic">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="newTopicTitle">
                <label class="mdl-textfield__label" for="newTopicTitle">Snappy title goes here...</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="newTopicDescription">
                <label class="mdl-textfield__label" for="newTopicDescription">Describe it - what will we talk about?</label>
              </div>
            
              <div class="controls">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="addRoomDone">
                    <i class="material-icons">done</i>
                </button> 
              </div>
            </form>
          </div>
        </div>
      </main>
		</div>
		<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </body>
</html>
